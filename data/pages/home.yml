  title: Flugpost am Rhein und Main 1912
story: >-
  **Flugpost am Rhein und am Main** zur Postkartenwoche der Großherzogin von
  Hessen und bei Rhein vom Montag, 10. Juni bis Sonntag, 23. Juni 1912 zwischen
  den Städten Darmstadt, Frankfurt am Main, Offenbach am Main, Mainz und Worms.
